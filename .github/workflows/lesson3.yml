name: CD using Docker Image

on:
    push:
        branches:
            - 'main'

jobs:
    # Build Image / Push Image to NCR
    build-and-push:
        name: Build and Push Image
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Docker buildx
              uses: docker/setup-buildx-action@v2
            - name: Login to NCR
              uses: docker/login-action@v2
              with:
                registry: ${{ vars.NCP_REGISTRY }}
                username: ${{ secrets.NCP_ACCESS_KEY_ID }}
                password: ${{ secrets.NCP_SECRET_KEY }}
            - name: Build and Push
              uses: docker/build-push-action@v4
              with:
                context: lion_app
                tags: ${{ vars.NCP_REGISTRY }}/lion-app:latest
                push: true
    # Pull Image From NCR / Run new container with new image